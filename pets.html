        function nextPic(){
            if (i==14){
                i=0;
                document.getElementById(flowers[14]).border=1;
            } else {
                i = i + 1;
                document.getElementById(flowers[i-1]).border=1;
            }

            document.getElementById('largeImage').src= document.getElementById(flowers[i]).src;
            document.getElementById('displayName').value= document.getElementById(flowers[i]).alt;
            document.getElementById(flowers[i]).border=5;


        }

        function prevPic(){
            if (i==0){
                i=14;
                document.getElementById(flowers[0]).border=1;
            } else {
                i = i - 1;
                document.getElementById(flowers[i+1]).border=1;
            }

            document.getElementById('largeImage').src= document.getElementById(flowers[i]).src;
            document.getElementById('displayName').value= document.getElementById(flowers[i]).alt;
            document.getElementById(flowers[i]).border=5;


        }
