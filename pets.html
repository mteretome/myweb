    <title> Slide show with buttons</title>
    <script>
        var i =0; //start point
        var flowers = [];
        flowers[0] = 'f1';
        flowers[1] = 'f2';
        flowers[2] = 'f3';
        flowers[3] = 'f4';

        flowers[12] = 'f13';
        flowers[13] = 'f14';
        flowers[14] = 'f15';

        function nextPic(){
            if (i==14){
                i=0;
                document.getElementById(flowers[14]).border=1;
            } else {
                i = i + 1;
                document.getElementById(flowers[i-1]).border=1;
            }

            document.getElementById('largeImage').src= document.getElementById(flowers[i]).src;
            document.getElementById('displayName').value= 'flower ' +i;
            document.getElementById(flowers[i]).border=5;


        }

        function prevPic(){
            if (i==0){
                i=14;
                document.getElementById(flowers[0]).border=1;
            } else {
                i = i - 1;
                document.getElementById(flowers[i+1]).border=1;
            }

            document.getElementById('largeImage').src= document.getElementById(flowers[i]).src;
            document.getElementById('displayName').value= 'flower ' +i;
            document.getElementById(flowers[i]).border=5;


        }



    </script>
    <style>
        
    body{

    }
    .button:hover{
        background-color:pink;
        font-family: "Comic Sans MS", "Comic Sans", cursive;

    }
